<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu carro!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1>Venda fácil seu carro</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição detalhada<span class="required-field">*</span></label>
                        <textarea type="number" name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem alguma marca de uso e qual"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                            required></input>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo e o ano do veículo" required></input>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilimetragem<span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a kilimetragem veículo" required></input>
                    </div>
                    <div class="box-input"></div>
                    <label for="color">Cor <small>(proximada)</small></label>
                    <input type="color" name="color" id="color" class="block"></input>
            </div>
            <div class="box-input">
                <label for="purchase_date">Data da compra<span class="required-field">*</span></label>
                <input type="date" name="purchase_date" id="purchase_date" class="block" required></input>
            </div>
            <div class="box-input">
                <p>Tipo de câmbio:<span class="required-field">*</span></p>
                <input type="radio" name="gear" id="manual" required></input>
                <label for="manual">Manual</label>
                <input type="radio" name="gear" id="auto" required></input>
                <label for="auto">Automatico</label>
            </div>

            <div class="optional-box">
                <p>Opcionais</p>
                <ul class="opcional-list">
                    <li>
                        <input type="checkbox" name="opcional[]" id="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" name="opcional[]" id="alam">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" name="opcional[]" id="ac">
                        <label for="ac">Ar Condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" name="opcional[]" id="reverse_camera">
                        <label for="reverse_camera">Câmera de Ré</label>
                    </li>
                    <li>
                        <input type="checkbox" name="opcional[]" id="lane_assist">
                        <label for="lane_assist">Assistente de Pista</label>
                    </li>
                    <li>
                        <input type="checkbox" name="opcional[]" id="keyless">
                        <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" name="opcional[]" id="smartphone">
                        <label for="smartphone">Integração com Celular</label>
                    </li>
                    <li>
                        <input type="checkbox" name="opcional[]" id="leather_bench">
                        <label for="leather_bench">Banco de Couro</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Fotos do carro: <span class="required-field">*</span></p>
                
                <input type="file" accept="image/*" onchange="loadFile(event)" multiple>
                <img id="output" style="max-width: 200px; display: block;"/>
                <script>
                    var loadFile = function (event) {
                        var reader = new FileReader();
                        reader.onload = function () {
                            var output = document.getElementById('output');
                            output.src = reader.result;
                        };
                        reader.readAsDataURL(event.target.files[0]);
                    };
                </script>
            </div>
            <input type="submit" value="Enviar">

            </form>
        </div>
    </div>
    </div>
</body>

</html>
